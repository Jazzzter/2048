<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        
        <title>2048</title>
    </head>

    <body>

    	<div class="gameTable">

    		<div class="row">
    			
    			<div>
    				<div class="row">
    					<div class="resultCell" id="score">Score:</div>
    				</div>

    				<div class="row">
    					<div class="resultCell" id="gameTime">GameTime:</div>
    				</div>

    				<div class="row">
    					<div class="resultCell" id="muveNumber">MuveNumber:</div>
    				</div>

    				<div class="row">
    					<div class="resultCell" id="bestResult">BestResult:</div>
    				</div>
    			</div>

    			<div class="gameCell">
    				<div class="row">
    					<div class="matrixCell" id="0-0"></div>
    					<div class="matrixCell" id="0-1"></div>
    					<div class="matrixCell" id="0-2"></div>
    					<div class="matrixCell" id="0-3"></div>
    				</div>
    				<div class="row">
    					<div class="matrixCell" id="1-0"></div>
    					<div class="matrixCell" id="1-1"></div>
    					<div class="matrixCell" id="1-2"></div>
    					<div class="matrixCell" id="1-3"></div>
    				</div>
    				<div class="row">
    					<div class="matrixCell" id="2-0"></div>
    					<div class="matrixCell" id="2-1"></div>
    					<div class="matrixCell" id="2-2"></div>
    					<div class="matrixCell" id="2-3"></div>
    				</div>
    				<div class="row">
    					<div class="matrixCell" id="3-0"></div>
    					<div class="matrixCell" id="3-1"></div>
    					<div class="matrixCell" id="3-2"></div>
    					<div class="matrixCell" id="3-3"></div>
    				</div>		
    			</div>

    			<div>
    				<div class="row">
    					<button class="controlButton" onclick="newGame(4)">NewGame 4х4</button>
    				</div>

    				<div class="row">
    					<button class="controlButton">NewGame 5х5</button>
    				</div>

    				<div class="row">
    					<button class="controlButton">NewGame 6х6</button>
    				</div>

    				<div class="row">
    					<button class="controlButton" onclick="gameReturn()">Return</button>
    				</div>
    			</div>
    			
    		</div>
    		
    	</div>
                
        <script src="script.js"></script>
  
    </body>
</html>
